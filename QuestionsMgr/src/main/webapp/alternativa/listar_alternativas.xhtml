<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
  
<head>
    <title>Listagem de Alternativas</title>
</head>
<body>
  
<h3>Alternativas Cadastrados</h3>
  
<h3>
	<h:form>
    	<h:commandLink value="+ Nova Alternativa" action="#{alternativaBean.adicionarForm}"/>
	</h:form>
</h3>
  
<h4><h:outputLabel id="oplMensagem" value="#{alternativaBean.msg}"/></h4>
  
<h:dataTable value="#{alternativaBean.listaAlternativas}" var="alternativa" border="1">
  
	<h:column>
	    <f:facet name="header">Descricao</f:facet> #{alternativa.descricao}
	</h:column>
	
	<h:column>
    	<f:facet name="header"> </f:facet><h:form><h:commandLink action="#{alternativaBean.excluirAlternativa}" value="Excluir"/></h:form>
	</h:column>
  
</h:dataTable>
  
</body>
</html>
